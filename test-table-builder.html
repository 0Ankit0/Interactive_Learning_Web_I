<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Builder Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .form-group {
        margin: 10px 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      button {
        padding: 8px;
        margin: 5px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .demo-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 20px;
      }
      .code-editor-container,
      .preview-container {
        border: 1px solid #ddd;
        padding: 10px;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        white-space: pre-wrap;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Interactive Table Builder Test</h1>

    <div class="form-grid">
      <div class="form-group">
        <label
          >Rows:
          <input type="number" id="table-rows" value="3" min="1" max="10"
        /></label>
        <label
          >Columns:
          <input type="number" id="table-cols" value="3" min="1" max="8"
        /></label>
      </div>
      <div class="form-group">
        <label
          ><input type="checkbox" id="table-header" checked /> Include
          Header</label
        >
        <label
          ><input type="checkbox" id="table-footer" /> Include Footer</label
        >
      </div>
      <button class="btn btn-primary" onclick="generateTable()">
        Generate Table
      </button>
    </div>

    <div class="demo-grid">
      <div class="code-editor-container">
        <h4>Generated HTML:</h4>
        <pre id="table-html-output"></pre>
      </div>
      <div class="preview-container">
        <h4>Table Preview:</h4>
        <div id="table-preview-output"></div>
      </div>
    </div>

    <script>
      function generateTable() {
        const rows = parseInt(document.getElementById("table-rows").value) || 3;
        const cols = parseInt(document.getElementById("table-cols").value) || 3;
        const includeHeader = document.getElementById("table-header").checked;
        const includeFooter = document.getElementById("table-footer").checked;

        let html = "<table>\n";
        let previewHtml = "<table>\n";

        // Generate header
        if (includeHeader) {
          html += "    <thead>\n        <tr>\n";
          previewHtml += "    <thead>\n        <tr>\n";
          for (let c = 1; c <= cols; c++) {
            html += `            <th>Header ${c}</th>\n`;
            previewHtml += `            <th>Header ${c}</th>\n`;
          }
          html += "        </tr>\n    </thead>\n";
          previewHtml += "        </tr>\n    </thead>\n";
        }

        // Generate body
        html += "    <tbody>\n";
        previewHtml += "    <tbody>\n";
        for (let r = 1; r <= rows; r++) {
          html += "        <tr>\n";
          previewHtml += "        <tr>\n";
          for (let c = 1; c <= cols; c++) {
            html += `            <td>Row ${r}, Col ${c}</td>\n`;
            previewHtml += `            <td>Row ${r}, Col ${c}</td>\n`;
          }
          html += "        </tr>\n";
          previewHtml += "        </tr>\n";
        }
        html += "    </tbody>\n";
        previewHtml += "    </tbody>\n";

        // Generate footer
        if (includeFooter) {
          html += "    <tfoot>\n        <tr>\n";
          previewHtml += "    <tfoot>\n        <tr>\n";
          for (let c = 1; c <= cols; c++) {
            html += `            <td>Footer ${c}</td>\n`;
            previewHtml += `            <td>Footer ${c}</td>\n`;
          }
          html += "        </tr>\n    </tfoot>\n";
          previewHtml += "        </tr>\n    </tfoot>\n";
        }

        html += "</table>";
        previewHtml += "</table>";

        // Display the generated HTML
        document.getElementById("table-html-output").textContent = html;

        // Display the preview
        document.getElementById("table-preview-output").innerHTML = previewHtml;
      }

      // Generate initial table
      generateTable();
    </script>
  </body>
</html>
